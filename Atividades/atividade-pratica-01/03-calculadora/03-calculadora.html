<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="03-calculadora.js"></script>
    
    <link rel="stylesheet" href="03-calculadora.css">
</head>
<body>
   

        <table><tr><td>
        
           <form name='calcula'>

            <div id="calculadora">
                <label>Calculadora</label>
                <input type='text' id="exibe" name='exibe' size=25 maxlength=25><hr>

                <div id="primeira">
                    <input type='button' value='(' onClick='calculadora(value);'>
        
                    <input type='button' value=')' onClick='calculadora(value);'>

                    <input type='button' value='%' onClick='calculadora(value);'>

                    <input type='button' value='/' onClick='calculadora(value);'>
                </div>

                <div id="segunda">
                    <input type='button' value='7' onClick='calculadora(value);'>
        
                    <input type='button' value='8' onClick='calculadora(value);'>
              
                    <input type='button' value='9' onClick='calculadora(value);'>
                            
                    <input type='button' value='*' onClick='calculadora(value);'>

                </div>

                <div id="terceira">
                    <input type='button' value='4' onClick='calculadora(value);'>

                    <input type='button' value='5' onClick='calculadora(value);'>
              
                    <input type='button' value='6' onClick='calculadora(value);'>
              
                    <input type='button' value='-' onClick='calculadora(value);'>

                </div>

                <div id="quarta">
                    <input type='button' value='3' onClick='calculadora(value);'>
                    <input type='button' value='2' onClick='calculadora(value);'>
                    <input type='button' value='1' onClick='calculadora(value);'>
                          
                    <input type='button' value='+' onClick='calculadora(value);'>
                </div>

                <div id="quinto">
                    <input type='reset' name='resetar' value='C'>
                    <input type='button' value='0' onClick='calculadora(value);'>
                    <input type='button' value='=' onClick='calculadora(value);'>
                </div>



            </div>

              <p>

           </form>
        
        </td></tr></table>
</body>
</html>
