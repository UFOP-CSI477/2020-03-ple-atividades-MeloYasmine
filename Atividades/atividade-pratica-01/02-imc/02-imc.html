<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./02-imc.css">


    
</head>
<body>
    <form action="post" name="frm">
        <h1>Cálculo de IMC!</h1>
        
        <div class="flex form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
          </div>
        </div>

        <div class="form-group row ">
          <label for="peso" class="col-sm-2 col-form-label">Peso: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="peso" placeholder="Insira seu peso (kg)">
          </div>
        </div>

        <div class="form-group row">
            <label for="altura" class="col-sm-2 col-form-label">Altura: </label>
            <div class="col-sm-10">
              <input type="number"  class="form-control" id="altura" placeholder="Insira sua altura (cm)">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
                <input type="button" name="calcular" id="calcular" value="Calcular"
                class="btn btn-info btn-lg" onclick="calcularIMC()">

                <input type="button" name="refazer" id="refazer" value="Refazer"
                class="btn btn-info btn-lg" onclick="recarregar()">
            </div>
          </div>

    </form>

    <div id="res"  class="form-group">
        <h2 id="titulo"></h2>
        <table id="timc" class="table table-sm">
            <caption>Classificação do IMC para adultos</caption>
          <thead class="thead-light">
            <tr>
              <th>IMC</th>
              <th>Classificação</th>        
            </tr>
          </thead>

          <tbody>

           <tr id="1">
                <td>Abaixo de 18,5</td>
                <td>Subnutrição</td>
           </tr>

           <tr id="2">
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Saudável</td>
           </tr>

           <tr id="3">
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
        
            <tr id="4">
                <td>Entre 30,0 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>

            <tr id="5">
                <td>Entre 35,5 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>

            <tr id="6">
                <td>Acima de 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        
        
        </tbody>

        </table>
   

    <script src="02-imc.js"></script>



</body>
</html>
